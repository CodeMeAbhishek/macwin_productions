<!DOCTYPE html>
<html>
<head>
    <title>Profile | Unisphere</title>
    <style>
        body { font-family: sans-serif; background: #f7fafc; padding: 2rem; }
        .form-box {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px;
            background: #48bb78;
            border: none;
            color: white;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Your Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    </div>
</body>
</html>
