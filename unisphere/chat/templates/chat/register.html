<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Unisphere</title>
    <style>
        body {
            font-family: sans-serif;
            background: #edf2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #5a67d8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #434190;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding-left: 0;
            margin-bottom: 10px;
        }
        .message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p style="margin-top: 1rem;">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</body>
</html>
