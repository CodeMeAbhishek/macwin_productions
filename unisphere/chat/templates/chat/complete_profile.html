<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Your Profile | MacWin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tahoma", "Verdana", sans-serif;
      background-color: #fff;
      font-size: 11px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-box {
      background: white;
      padding: 1.5rem;
      border: 1px solid #b3b3b3;
      width: 500px;
    }
    .form-box h2 {
      color: #3b5998;
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 95%;
      padding: 2px;
      font-size: 11px;
      border: 1px solid #bdc7d8;
      margin-bottom: 8px;
    }
    label {
      display: block;
      color: #333;
      margin-bottom: 3px;
      font-weight: bold;
    }
    button {
      background-color: #3b5998;
      color: white;
      border: 1px solid #1d4088;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 11px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2f477a;
    }
    .errorlist {
      color: #dd3c10;
      list-style: none;
      padding-left: 0;
      margin: 3px 0;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Complete Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save & Continue</button>
    </form>
  </div>
</body>
</html>
