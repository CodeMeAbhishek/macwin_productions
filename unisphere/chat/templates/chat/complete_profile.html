<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Your Profile | Unisphere</title>
  <style>
    body {
      font-family: sans-serif;
      background: #edf2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 500px;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #48bb78;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #38a169;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Complete Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save & Go to Login</button>
    </form>
  </div>
</body>
</html>
