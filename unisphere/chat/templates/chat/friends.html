<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Friends | Unisphere</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
    }
    header {
      background: #2b6cb0;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .friend-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .friend-card a {
      text-decoration: none;
      color: #2b6cb0;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Unisphere</strong></div>
    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a>
      <a href="#">Chat</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </header>

  <div class="container">
    <h2>Friends of {{ request.user.username }}</h2>

    {% if friends %}
      {% for friend in friends %}
        <div class="friend-card">
          <a href="{% url 'chat_with_friend' friend.id %}">
            {{ friend.username }}
          </a>
        </div>
      {% endfor %}
    {% else %}
      <p>You have no friends yet ðŸ˜¢</p>
    {% endif %}
  </div>
</body>
</html>
